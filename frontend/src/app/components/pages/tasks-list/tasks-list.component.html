  <div class="task-list-header">
    <h1>Tasks list</h1>
    <button mat-raised-button color="primary" routerLink="/nova-tarefa">
      + New Task
    </button>
  </div>
  <div class="task-cards-container" *ngIf="tasks">

    <mat-card class="task-card mat-elevation-z4" *ngFor="let task of tasks.reverse()">
      <mat-card-header color="primary">
        <mat-card-title>
          <span [class.markedDone]="task.done==true">{{task.title}}</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>{{task.text}}</mat-card-subtitle>
      <mat-card-actions>
        <div>
          <button mat-icon-button color="primary" aria-label="Set Done state" (click)="doCheck(task)">
            <mat-icon>
              check_circle
            </mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Edit Task" routerLink="/tarefas/{{task.id}}">
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Delete Task">
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>

  </div>
