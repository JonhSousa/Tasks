  <div class="task-list-header">
    <h1>Tasks list</h1>
    <button mat-raised-button color="primary" routerLink="/nova-tarefa">
      + New Task
    </button>
  </div>
  <div class="task-cards-container">

    <mat-card class="task-card mat-elevation-z4" *ngFor="let task of tasks.reverse()">
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>{{task.text}}</mat-card-subtitle>
    </mat-card>

  </div>
